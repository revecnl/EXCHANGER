<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="exchage-box-top">
        <div class="dropdown">
            <button class="dropbtn" id="from-btn">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a class="dropdown-content-inner" href="#" value="0">KRW</a>
                <a class="dropdown-content-inner" value="1" href="#">USD</a>
                <a class="dropdown-content-inner" value="2" href="#">VND</a>
            </div>

        </div>
        <div class="input-area">
            <input type="number" class="amount-box" id="from-input" onkeyup="convert('from')" style="text-align: right;">
            <div class="unitkor-class" id="fromunitkor">달러</div>
        </div>
    </div>

    <h1 class="equal">=</h1>

    <div class="exchage-box-bot">
        <div class="dropdown">
            <button class="dropbtn" id="to-btn">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
            </div>

        </div>
        <div class="input-area">
            <input type="number" class="amount-box" id="to-input" onkeyup="convert('to')" style="text-align: right;">
            <div class="unitkor-class" id="tounitkor">달러</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
